<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Apasionada diseñadora de UX/UI mostrando mi portafolio, que incluye una colección de proyectos de
        diseño innovadores. Conozca mi proceso creativo, habilidades y experiencia. Explora mi trabajo y descubre 
        cómo doy vida a las ideas.">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/logo.png" alt="logo del portfolio">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse navbar-dark" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./sobre-mi.html">Sobre mi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./proyectos.html">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="all-content">
            <div class="content-form"></div>
            <h1 class="title">Contacto</h1>
            <div class="content-wrapped">
                <div class="contact-form">
                    <h4 class="subtitle">Dejanos tu mensaje</h4>
                    <form action="">
                        <p>
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" autocomplete="given-name">
                        </p>
                        <p>
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido" autocomplete="family-name">
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" autocomplete="email">
                        </p>
                        <p>
                            <label for="numero_de_contacto">Número de contacto</label>
                            <input type="tel" id="numero_de_contacto" name="numero_de_contacto" autocomplete="tel">
                        </p>
                        <p class="block">
                            <label for="asunto">Asunto</label>
                            <input type="text" id="asunto" name="asunto" autocomplete="off">
                        </p>
                        <p class="block">
                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" rows="3"
                                autocomplete="off">Escribe aquí tu mensaje</textarea>
                        </p>
                        <p class="block">
                            <button type="submit">
                                Enviar
                            </button>
                        </p>
                    </form>


                </div>
                <div class="contact-info">
                    <h4>Más información</h4>
                    <ul>
                        <li><img src="../img/location.png" alt="">Córdoba, Argentina</li>
                        <li><img src="../img/phone.png" alt="">+54 351 123 1234</li>
                        <li><img src="../img/mail.png" alt=""> guadavinuales@gmail.com</li>
                    </ul>
                    <p>
                        También pueden encontrarme en <a href="www.linkedin.com/in/guadalupe-viñuales-bb5937163"><img
                                src="../img/logo linkedin.png" alt="icono de linked-in" width="50px"></a>
                    </p>
                </div>
            </div>

        </div>
    </main>

    <footer class="mt-4 border-top py-3">
        <div class="container mt-2">
            <ul class="list-unstyled">
                <li class="d-flex align-items-center text-light"><img src="../img/location.png" alt="icono de ubicacion"
                        class="img-fluid mr-6" style="max-width: 50px;">Córdoba, Argentina</li>
                <li class="d-flex align-items-center text-light"><img src="../img/mail.png" alt="icono de mail"
                        class="img-fluid" style="max-width: 50px;">guadavinuales@gmail.com</li>
                <li class="d-flex align-items-center text-light"><img src="../img/phone.png" alt="icono de telefono"
                        class="img-fluid" style="max-width: 50px;">+54 3516858143</li>
            </ul>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
